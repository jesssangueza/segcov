<div class="row">
 <div class=" col-xs-12 col-sm-6">
    <img src="assets/patient.png" alt="Seguimiento Covid " class="login-logo">
 </div>
 
 <div class=" col-xs-12 col-sm-6">
     <div class="">
         <div class="col-xs-12 text-center">
            <img src="assets/logo.png" alt="Seguimiento Covid Logo" class="logo">
         </div>
     </div>
     <br>
     <div class="">
        <div class="col-xs-12">
          <div *ngIf="errorMessage" class="alert alert-danger p-1" role="alert">
            {{ errorMessage }}
          </div>
            <form [formGroup]="loginForm">
                <div class="form-group">
                  <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" class="form-control"  id="password" placeholder="Password">
                </div>
                <button class="btn btn-outline-success btn-block" (click)="login(loginForm.value)">
                  Log In
                </button>
              </form>
         </div>
     </div>
    
 </div>
</div>
