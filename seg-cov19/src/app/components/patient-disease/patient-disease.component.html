<div class="panel-title">
    <div class="row">
        <div class="col text-center">
            <h1> Antecendentes del Paciente</h1>
        </div>
    </div>
</div>

<br/>
<div class="container-fluid">
    <div>
       
        <h4 *ngIf="Patient"> {{Patient.FirstName}} {{Patient.MiddleName}} {{Patient.LastName}} <small>Edad: {{Patient.Age}}</small></h4>
        <form [formGroup]="diseaseForm">
            <div class="card mt-1">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-10 pull-left text-left"> Comorbilidades que los CDC clasifican como factores de riesgo</div> 
                        <div class="col-sm-2 pull-right text-right">
                            <a class="btn btn-sm btn-outline-success" (click)="saveDiseases()">
                                <i class="fas fa-save"></i> Guardar
                            </a>
                        </div>
                    </div>
                    
                </div>
                <div class="card-body">
                    <div class="" formArrayName="Diseases" *ngFor="let disease of  diseasesFormArray.controls; let i = index">
                        <div class="p-1">
                            <div class="col-sm-12">
                                <input type="checkbox" class="form-check-input" [formControlName]="i" /> &nbsp; {{DiseaseTypes[i].Value}}
                            </div>                        
                        </div>                    
                    </div>
                    <div class="form-group mr-4">
                        <textarea rows="2" formControlName="OtherDisease" class="form-control ml-4 mr-3" id="OtherDisease" placeholder="Otras Patologias"> </textarea>
                    </div> 
                    <br />
                        <div class="form-group">
                          <textarea rows="5" formControlName="Treatment" class="form-control" id="Treatment" placeholder="Tratamiento"> </textarea>
                        </div>                    
                </div> 
                <div class="card-footer text-muted">
                    <a class="btn btn-sm btn-outline-success" (click)="saveDiseases()">
                        <i class="fas fa-save"></i> Guardar
                    </a>
                </div>                   
            </div>
        </form>
        <div *ngIf="successMessage" class="alert alert-success p-1" role="alert">
            {{ successMessage }}
          </div>
    </div>
</div>
